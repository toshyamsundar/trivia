<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.js"
      integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
    <link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="./assets/js/trivia.js"></script>
    <title>Trivia</title>
  </head>
  <body>
    <div class="container-fluid bgimg">
      <div class="jumbotron text-center bg-transparent header p-0 py-2">
        <h1>TRIVIA</h1>
      </div>
      <div class="row mx-0 mt-5" id="trivia-choice">
        <div class="column col-4"></div>
        <div class="column col-4 p-3" id="trivia-form">
          <div class="row mt-4 form-group">
            <div class="column col-6 p-3">
              <label for="categoryList">Category</label>
            </div>
            <div class="column col-6 p-3">
              <select class="form-control" id="categoryList">
                <option>SELECT</option>
                <option>General Knowledge</option>
                <option>Film</option>
                <option>Science & Nature</option>
                <option>Computers</option>
                <option>Sports</option>
                <option>History</option>
                <option>Politics</option>
              </select>
            </div>
            <div class="column col-6 p-3">
              <label for="diffLevel">Difficulty Level</label>
            </div>
            <div class="column col-6 p-3">
              <select class="form-control" id="diffLevel">
                <option>SELECT</option>
                <option>Easy</option>
                <option>Medium</option>
                <option>Hard</option>
              </select>
            </div>
            <div class="column col-12 p-3 text-center">
              <button class="btn btn-custom" id="answer4">Get Started</button>
            </div>
          </div>
        </div>
        <div class="column col-4"></div>
      </div>
      <div id="trivia-body">
        <div class="row mx-0 mt-4">
          <div class="column col-12 text-center">
            <span id="timer" class="px-3">:30</span>
          </div>
        </div>
        <div class="row mx-0 mt-5">
          <div class="column col-2"></div>
          <div class="column col-8 text-center p-3" id="trivia-content">
            <span id="question">What is the world's most expensive spice by weight?</span>
            <div class="row mt-5">
              <div class="column col-6 text-center p-3">
                <button class="btn btn-custom" id="answer1">Answer 1</button>
              </div>
              <div class="column col-6 text-center p-3">
                <button class="btn btn-custom" id="answer2">Answer 1</button>
              </div>
              <div class="column col-6 text-center p-3">
                <button class="btn btn-custom" id="answer3">Answer 1</button>
              </div>
              <div class="column col-6 text-center p-3">
                <button class="btn btn-custom" id="answer4">Answer 1</button>
              </div>
            </div>
          </div>
          <div class="column col-2"></div>
        </div>
        <div class="row mx-0 mt-5">
          <div class="column col-12 text-center px-3">
            <button class="btn btn-custom">Submit</button>
            <button class="btn btn-custom">Reset</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
